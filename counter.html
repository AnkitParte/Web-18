<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
</head>
<body>
    <div id="counter">
        <h1 id="edge"></h1>
        <button id="btn1">increase</button>
        <button id="btn2">decrease</button>
    </div>
</body>
</html>

<script>
    document.querySelector("#btn1").addEventListener("click",increment);
    document.querySelector("#btn2").addEventListener("click",decrement);

    var counter=0;
    document.querySelector("#edge").innerHTML= counter ;
    function increment(){

        counter++;
        document.querySelector("#edge").innerHTML= counter ;
        console.log(counter)
    }
    function decrement(){
        counter--;
        document.querySelector("#edge").innerHTML= counter ;
        console.log(counter)
    }
    
</script>
